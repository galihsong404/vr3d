# BUG FIX: DDoS Layer 7 Mitigation (Rate Limiting di level Nginx)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
    listen 80;
    server_name cashcowvalley.io www.cashcowvalley.io;

    # BUG FIX: Cegah Payload JSON Raksasa menghantam Golang Container
    client_max_body_size 2M;

    # BUG FIX: GZIP Compression (Menghemat Bandwidth Server hingga 80%)
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";

    # BUG FIX: Information Disclosure (Sembunyikan Versi Nginx dari Hacker)
    server_tokens off;

    # Redirect HTTP to HTTPS (Uncomment in production when SSL is active)
    # return 301 https://$host$request_uri;

    # SECURITY HEADERS (Nginx Level)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Next.js Frontend Route
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Real IP Forwarding
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # BUG FIX: Tangkap Error Rate Limit (503) dan jadikan Format JSON standar agar Web Next.js tidak Crash saat nge-parse HTML.
    error_page 503 /limit_error;
    location = /limit_error {
        default_type application/json;
        return 503 '{"status": "error", "message": "Terlalu banyak permintaan (DDoS Terdeteksi), mohon tunggu 10 detik.", "data": null}';
    }

    # Golang Backend API Route
    location /api/ {
        # BUG FIX: Terapkan limit_req untuk menahan Volumetric DDoS / Bot Spam sebelum menyentuh Golang
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://backend:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # BUG FIX: Proxy Timeout Hardening (Anti-Slowloris)
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
        proxy_send_timeout 10s;
        
        # Real IP Forwarding (Crucial for Rate Limiting)
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
