name: Deploy Cash Cow Valley

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to VPS via SSH
        # BUG FIX: Supply Chain Vulnerability. 
        # Jangan pernah menautkan aksi ke branch `@master` karena hacker bisa mengambil alih repo asal dan mengubah kodenya.
        # Kunci versi (Pinning) secara absolut (Misal: v1.0.3).
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/cashcowvalley
            git pull origin main
            chmod +x deploy.sh
            ./deploy.sh
